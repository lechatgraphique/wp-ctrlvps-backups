name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          
      - name: Verify build output
        working-directory: ./frontend
        run: |
          ls -la dist/frontend/browser/ || echo "Build output not found"

      - name: Resolve VPS IP (IPv4)
        id: resolve_ip
        run: |
          VPS_IP=$(getent ahostsv4 ${{ secrets.VPS_HOST }} | head -1 | awk '{print $1}')
          echo "VPS_IP=$VPS_IP" >> $GITHUB_OUTPUT
          echo "Resolved ${{ secrets.VPS_HOST }} to IPv4: $VPS_IP"
          echo "VPS_HOST=${{ secrets.VPS_HOST }}" >> $GITHUB_OUTPUT

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection to ${{ steps.resolve_ip.outputs.VPS_IP }}"
          echo "Username: ${{ secrets.VPS_USER }}"
          echo "Port: ${{ secrets.VPS_PORT }}"
          echo "SSH Key length: ${#VPS_SSH_KEY}"
          # Note: On ne peut pas afficher la clé pour des raisons de sécurité

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.resolve_ip.outputs.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 300s
          debug: true
          script: |
            cd /home/deploy/docker-services/apps/wp-ctrl-backups
            
            # Pull les dernières modifications
            git pull origin main
            
            # Build frontend sur le VPS
            cd frontend
            rm -rf node_modules dist
            npm ci
            npm run build
            cd ..
            
            # Build backend sur le VPS
            cd backend
            npm ci
            npm run build
            cd ..
            
            # Redémarrer les services Docker
            cd /home/deploy/docker-services
            docker compose -f docker-compose.backups.yml restart wp-ctrl-backups-backend wp-ctrl-backups-frontend
            
            # Vérifier les logs
            echo "=== Backend logs ==="
            docker logs --tail 20 wp-ctrl-backups-backend
            echo "=== Frontend logs ==="
            docker logs --tail 20 wp-ctrl-backups-frontend

