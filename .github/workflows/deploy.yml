name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend (verification)
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          
      - name: Verify build output
        working-directory: ./frontend
        run: |
          ls -la dist/frontend/browser/ || echo "Build output not found"

      - name: Resolve VPS IP (IPv4)
        id: resolve_ip
        run: |
          VPS_IP=$(getent ahostsv4 ${{ secrets.VPS_HOST }} | head -1 | awk '{print $1}')
          echo "VPS_IP=$VPS_IP" >> $GITHUB_OUTPUT
          echo "Resolved ${{ secrets.VPS_HOST }} to IPv4: $VPS_IP"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.resolve_ip.outputs.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 300s
          debug: true
          script: |
            cd /home/deploy/docker-services/apps/wp-ctrl-backups
            
            # Pull les dernières modifications
            git pull origin main
            
            # Démarrer/redémarrer les services Docker (ils builderont automatiquement)
            cd /home/deploy/docker-services
            docker compose -f docker-compose.backups.yml up -d --build
            
            # Attendre que les conteneurs soient prêts
            sleep 5
            
            # Vérifier les logs
            echo "=== Backend logs ==="
            docker logs --tail 30 wp-ctrl-backups-backend 2>&1 || echo "Backend container not found or not started"
            echo ""
            echo "=== Frontend logs ==="
            docker logs --tail 30 wp-ctrl-backups-frontend 2>&1 || echo "Frontend container not found or not started"
            echo ""
            echo "=== Container status ==="
            docker ps --filter "name=wp-ctrl-backups" --format "table {{.Names}}\t{{.Status}}"