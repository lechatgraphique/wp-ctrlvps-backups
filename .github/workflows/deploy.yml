name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          
      - name: Verify build output
        working-directory: ./frontend
        run: |
          ls -la dist/frontend/browser/ || echo "Build output not found"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 300s
          debug: true
          proxy_host: ""
          proxy_port: ""
          use_insecure_cipher: false
          cipher: ""
          script: |
            cd /home/deploy/docker-services/apps/wp-ctrl-backups
            
            # Pull les dernières modifications
            git pull origin main
            
            # Build frontend sur le VPS
            cd frontend
            rm -rf node_modules dist
            npm ci
            npm run build
            cd ..
            
            # Build backend sur le VPS
            cd backend
            npm ci
            npm run build
            cd ..
            
            # Redémarrer les services Docker
            cd /home/deploy/docker-services
            docker compose -f docker-compose.backups.yml restart wp-ctrl-backups-backend wp-ctrl-backups-frontend
            
            # Vérifier les logs
            echo "=== Backend logs ==="
            docker logs --tail 20 wp-ctrl-backups-backend
            echo "=== Frontend logs ==="
            docker logs --tail 20 wp-ctrl-backups-frontend

