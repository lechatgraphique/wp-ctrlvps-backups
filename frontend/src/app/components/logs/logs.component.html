<div class="mt-8">
  <div class="flex gap-2 items-end justify-between">
    <h1 class="text-2xl font-semibold">Logs et alertes</h1>
    <div class="flex gap-2">
      <p-button 
        icon="pi pi-refresh" 
        [loading]="loading()" 
        (onClick)="refresh()"
        label="Actualiser"
        [outlined]="true">
      </p-button>
      <p-button icon="pi pi-filter" severity="secondary" [outlined]="true" />
    </div>
  </div>
  <p-divider />
  <p-tabs [(value)]="activeTab">
    <p-tablist>
      <p-tab value="logs">Logs</p-tab>
      <p-tab value="alerts">Alertes</p-tab>
    </p-tablist>
    <p-tabpanels [pt]="tabPanelsPt">
      <p-tabpanel value="logs" [pt]="tabPanelPt">
        <app-log-list 
          [items]="logs()" 
          [loading]="loading()"
          emptyMessage="Pas de logs disponibles." />
      </p-tabpanel>
      <p-tabpanel value="alerts" [pt]="tabPanelPt">
        <app-log-list 
          [items]="alerts()" 
          [loading]="false"
          emptyMessage="Pas de d'alertes disponibles." />
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
