<div class="mt-5">
  <p-menubar [model]="menuItems()">
    <ng-template #start>
      <div class="flex items-center gap-2">
        <div class="flex items-center justify-center ml-2">
          <i class="pi pi-wave-pulse text-primary-contrast"></i>
        </div>
        <span class="text-xl font-semibold text-color">WP Ctrl Backups</span>
      </div>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-button 
          icon="pi pi-bell" 
          [text]="true"
          [rounded]="true"
          severity="secondary"
          styleClass="w-10 h-10">
        </p-button>
      </div>
    </ng-template>
  </p-menubar>

  <main class="app-main">
    <router-outlet />
  </main>
</div>
